  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    main {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      padding: 20px;
    }

    .menu-button {
      background-color: #FEE7B1;
      border: 2px solid #ccc;
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .menu-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .menu-button img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
      transition: width 0.3s, height 0.3s;
    }

    .menu-button span {
      display: block;
      font-size: 1.3rem;
      font-weight: bold;
      color: #333;
      transition: font-size 0.3s;
    }

    @media (min-width: 600px) {
      main {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 900px) {
      main {
        grid-template-columns: repeat(4, 1fr);
      }

      .menu-button {
        padding: 40px;
      }

      .menu-button img {
        width: 140px;
        height: 140px;
      }

      .menu-button span {
        font-size: 1.5rem;
      }
    }
  </style>
    <style>
/* Estilos de encabezado */
/* Reset local al header */
.tt-header *,
.tt-header {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Estilos generales del header */
.tt-header {
  font-family: Arial, sans-serif;
  background-color: #FFF4D8;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}

.tt-header-container {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
}

.tt-logo-menu-container {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.tt-logo-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  position: absolute;
  z-index: 10;
}

.tt-logo {
  width: 100%; /* O el tamaño específico que deseas */
  max-width: 200px; /* Ajusta esto según el diseño */
  margin-bottom: 5px;
}

.tt-subtitle {
  font-size: 14px;
  color: #666;
  margin-bottom: 5px;
}

.tt-menu-container {
  width: 100%;
  display: flex;
  justify-content: center;
}

.tt-menu-box {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  flex-wrap: wrap;
}

.tt-menu-item {
  text-decoration: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #333;
  font-size: 12px;
  padding: 10px;
  transition: transform 0.3s ease;
}

.tt-menu-item:hover {
  transform: scale(1.1);
}

.tt-menu-item img {
  max-width: 30px;
  margin-bottom: 5px;
}

/* Pantallas pequeñas (móviles y tabletas) */
@media (max-width: 1027px) {
  .tt-header {
    padding-top: 70px;
  }

  .tt-logo-container {
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
  }

  .tt-logo {
    max-width: 100px;
  }

  .tt-subtitle {
    font-size: 12px;
  }

  .tt-logo-menu-container {
    flex-direction: column;
  }

  .tt-menu-container {
    width: 100%;
    margin-top: 10px;
  }

  .tt-menu-box {
    gap: 15px;
    flex-wrap: wrap;
  }

  .tt-menu-item {
    font-size: 10px;
  }

  .tt-menu-item img {
    max-width: 20px;
  }
}

/* Pantallas grandes */
@media (min-width: 1028px) {
  .tt-logo-menu-container {
    height: 180px;
    position: relative;
  }

  .tt-logo-container {
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .tt-menu-container {
    position: absolute;
    width: 100%;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    justify-content: space-between;
  }

  .tt-menu-box {
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 50px;
  }

  .tt-menu-item {
    font-size: 14px;
  }

  .tt-menu-item img {
    max-width: 70px;
  }
}
    </style>

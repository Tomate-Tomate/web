  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .contact-form {
      background: #fff;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
    }

    .form-group textarea {
      height: 120px;
    }

    .form-group button {
      width: 100%;
      background: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-group button:hover {
      background: #45a049;
    }

    @media (max-width: 480px) {
      .contact-form {
        padding: 20px;
      }
    }
  </style>
    <style>
/* Estilos de encabezado */
/* Reset local al header */
.tt-header *,
.tt-header {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Estilos generales del header */
.tt-header {
  font-family: Arial, sans-serif;
  background-color: #FFF4D8;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}

.tt-header-container {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
}

.tt-logo-menu-container {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.tt-logo-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  position: absolute;
  z-index: 10;
}

.tt-logo {
  width: 100%; /* O el tamaño específico que deseas */
  max-width: 200px; /* Ajusta esto según el diseño */
  margin-bottom: 5px;
}

.tt-subtitle {
  font-size: 14px;
  color: #666;
  margin-bottom: 5px;
}

.tt-menu-container {
  width: 100%;
  display: flex;
  justify-content: center;
}

.tt-menu-box {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  flex-wrap: wrap;
}

.tt-menu-item {
  text-decoration: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #333;
  font-size: 12px;
  padding: 10px;
  transition: transform 0.3s ease;
}

.tt-menu-item:hover {
  transform: scale(1.1);
}

.tt-menu-item img {
  max-width: 30px;
  margin-bottom: 5px;
}

/* Pantallas pequeñas (móviles y tabletas) */
@media (max-width: 1027px) {
  .tt-header {
    padding-top: 70px;
  }

  .tt-logo-container {
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
  }

  .tt-logo {
    max-width: 100px;
  }

  .tt-subtitle {
    font-size: 12px;
  }

  .tt-logo-menu-container {
    flex-direction: column;
  }

  .tt-menu-container {
    width: 100%;
    margin-top: 10px;
  }

  .tt-menu-box {
    gap: 15px;
    flex-wrap: wrap;
  }

  .tt-menu-item {
    font-size: 10px;
  }

  .tt-menu-item img {
    max-width: 20px;
  }
}

/* Pantallas grandes */
@media (min-width: 1028px) {
  .tt-logo-menu-container {
    height: 180px;
    position: relative;
  }

  .tt-logo-container {
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .tt-menu-container {
    position: absolute;
    width: 100%;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    justify-content: space-between;
  }

  .tt-menu-box {
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 50px;
  }

  .tt-menu-item {
    font-size: 14px;
  }

  .tt-menu-item img {
    max-width: 70px;
  }
}
    </style>

  <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.carousel-slide');
            const prevButton = document.querySelector('.prev-button');
            const nextButton = document.querySelector('.next-button');
            
            let currentIndex = 0;
            
            function showSlide(index) {
                // Ocultar todos los slides
                slides.forEach(slide => {
                    slide.classList.remove('active');
                });
                
                // Mostrar el slide actual
                slides[index].classList.add('active');
            }
            
            function nextSlide() {
                currentIndex = (currentIndex + 1) % slides.length;
                showSlide(currentIndex);
            }
            
            function prevSlide() {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                showSlide(currentIndex);
            }
            
            // Configurar los listeners de eventos
            nextButton.addEventListener('click', nextSlide);
            prevButton.addEventListener('click', prevSlide);
            
            // Auto-reproducción opcional del carrusel
            // setInterval(nextSlide, 5000);
        });
    </script>
